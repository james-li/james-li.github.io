<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.write("<h2>缺少 Token，无法访问</h2>");
        } else {
            document.write(`<meta http-equiv="refresh" content="0;url=https://fgfwsub.jimage.site/sub?token=${encodeURIComponent(token)}">`);
        }
    </script>
</head>
<body>
</body>
</html>
